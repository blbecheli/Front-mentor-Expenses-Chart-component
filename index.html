<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <main>
    <section class="title">
      <div class="title__balance">
        <p class="title__texto">My balance</p>
        <p class="title__valor">$921.48</p>
      </div>
      <div class="title__logo">
        <img src="./images/logo.svg" alt="Logo da empresa">
      </div>
    </section>
    <section class="values">
      <p class="spending">Spending - Last 7 days</p>
      <div class="values-area"> 
        <ul class="ul">      
        </ul>
      </div>
      <hr>
      <div class="values-total">
        <div class="values-month">
          <p class="total__texto">Total this month</p>
          <p class="total__valor">$478.33</p>
        </div>
        <div class="values-porcento">
          <p class="total__porcento">+2.4%</p>
          <p class="total__texto">from last month</p>
        </div>
      </div>
    </section>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/blbecheli">Bruno Lima Becheli</a>.
    </footer>
  </main>

  <script src="./script.js"></script>
</body>

</html>
